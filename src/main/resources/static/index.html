<!DOCTYPE html>
<html>
<style>
    body {
        font-family: sans-serif;
    }

    h2 {
        font-size: 24px;
    }

    table {
        border-collapse: collapse;
        background-color: #C5F5CD;
        width: 90%;
    }

    th, td {
        border: 2px  solid greenyellow;
    }

    #myCanvas {
        border: 2px solid blueviolet;
    }
</style>

<head>
    <title>home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body  onLoad="BlueprintsModule.initMouse()">
<h1 style="margin-left:2rem">Blueprints</h1>
<input style="margin-left:2rem" type="text" id="autor"> </input>
<button type="submit" class='btn btn-light' id="ingresar" onclick="BlueprintsModule.run()" )>Get Blueprints</button>
<div class="row">
    <div class="col-md-6">
        <h2 style="margin-left:2rem"><i id="authorname"></i> Blueprints:</h2>
    </div>
    <div class="col-md-6">
        <button type='button' class='btn btn-danger' onclick='BlueprintsModule.newBlueprint()'> create new blueprint</button>
        <h2 style="margin-left:2rem" > Current blueprint:<i id="blueprintname"></i> </h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <table style="width:80%;margin-left:2rem" id="table" class="table">
            <tr>
                <th>Blueprints name</th>
                <th>number of projects</th>
                <th>open blueprint</th>
            </tr>
            <tbody id="cuerpo"></tbody>
        </table>
        <h2 style="margin-left:2rem" >Total user points:<i id="totalPoints"></i></h2>

    </div>
    <div class="col-xl-6" >
        <canvas id="myCanvas" width="500px" height="300px" >
        </canvas>
        <div id = "cuerpoSaveUpdate">
            <br>
            <button type='button' class='btn btn-success' onclick='BlueprintsModule.updateBlueprint()'>save/update
            </button>
            <button type='button' class='btn btn-danger' onclick='BlueprintsModule.deleteBluprint()'>delete</button>
        </div>
    </div>
</div>

<script src="js/apimock.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>

</body>

</html>
